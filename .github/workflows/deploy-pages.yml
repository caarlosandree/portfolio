name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAGES: 'true'
      # Site de projeto: basePath = /nome-do-repo. Site de usuário (*.github.io): basePath vazio
      NEXT_PUBLIC_BASE_PATH: ${{ contains(github.event.repository.name, '.github.io') && '' || format('/{0}', github.event.repository.name) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: frontend
        run: bun run build

      - name: Ensure root index redirects to default locale
        run: |
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0;url=${NEXT_PUBLIC_BASE_PATH}/pt/"></head><body>Redirecting…</body></html>' > frontend/out/index.html

      - name: Add 404 redirect for GitHub Pages
        run: |
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0;url=./"></head><body>Redirecting…</body></html>' > frontend/out/404.html

      - name: Show Pages URL
        run: |
          REPO="${{ github.event.repository.name }}"
          if echo "$REPO" | grep -q '\.github\.io$'; then
            echo "::notice:: URL (site de usuário): https://${{ github.repository_owner }}.github.io/"
          else
            echo "::notice:: URL (site de projeto, use a barra no final): https://${{ github.repository_owner }}.github.io/$REPO/"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
